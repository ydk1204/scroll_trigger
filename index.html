<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Scroll Trigger</title>
</head>
<body>
  <div class="container">
    <div class="page-section">
      <div class="scroll-trigger scroll-trigger--1 js-trigger" data-active="on">
        <div>
          <h1>Scroll<br>Trigger</h1>
        </div>
        <div>
          <svg class="scroll-icon" width="40" height="80">
            <circle cx="20" cy="28" r="3" fill="white" />
            <circle cx="20" cy="40" r="3" fill="white" />
            <circle cx="20" cy="52" r="3" fill="white" />
            <circle cx="20" cy="64" r="3" fill="white" />
          </svg>
        </div>
      </div>
    </div>
    <div class="page-section">
      <div class="scroll-trigger scroll-trigger--2 js-trigger" data-active="off">
        <div>
          <h1>Fade<br>In</h1>
        </div>
        <div>
          <svg class="scroll-icon" width="40" height="80">
            <circle cx="20" cy="28" r="3" fill="white" />
            <circle cx="20" cy="40" r="3" fill="white" />
            <circle cx="20" cy="52" r="3" fill="white" />
            <circle cx="20" cy="64" r="3" fill="white" />
          </svg>
        </div>
      </div>
    </div>
    <div class="page-section">
      <div class="scroll-trigger scroll-trigger--3 js-trigger" data-active="off">
        <div>
          <h1>Rotate<br>In</h1>
        </div>
        <div>
          <svg class="scroll-icon" width="40" height="80">
            <circle cx="20" cy="28" r="3" fill="white" />
            <circle cx="20" cy="40" r="3" fill="white" />
            <circle cx="20" cy="52" r="3" fill="white" />
            <circle cx="20" cy="64" r="3" fill="white" />
          </svg>
        </div>
      </div>
    </div>
    <div class="page-section">
      <div class="scroll-trigger scroll-trigger--4 js-trigger" data-active="off">
        <div>
          <h1>Scale<br>In</h1>
        </div>
        <div>
          <svg class="scroll-icon" width="40" height="80">
            <circle cx="20" cy="28" r="3" fill="white" />
            <circle cx="20" cy="40" r="3" fill="white" />
            <circle cx="20" cy="52" r="3" fill="white" />
            <circle cx="20" cy="64" r="3" fill="white" />
          </svg>
        </div>
      </div>
    </div>
    <div class="page-section">
      <div class="scroll-trigger scroll-trigger--5 js-trigger" data-active="off">
        <div>
          <h1>Sequence<br><span>1</span><span>2</span><span>3</span></h1>
        </div>
        <div>
          <svg class="scroll-icon" width="40" height="80">
            <circle cx="20" cy="28" r="3" fill="white" />
            <circle cx="20" cy="40" r="3" fill="white" />
            <circle cx="20" cy="52" r="3" fill="white" />
            <circle cx="20" cy="64" r="3" fill="white" />
          </svg>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
